<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap; /* wrap [折行] */
            flex-direction: column; /* 主轴方向 [垂直方向] */
            align-content: flex-start; 
           
        }
        .box div{
            width: 100px;
            height: 100px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>11111111</div>
        <div>22222222</div>
        <div>33333333</div>
        <div>44444444</div>
        <div>55555555</div>
        <div>66666666</div>
        <div>77777777</div>
        <div>77777777</div>
        <div>77777777</div>
        <div>77777777</div>
        <div>77777777</div>
    </div>
</body>
</html>
