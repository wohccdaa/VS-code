<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
        div,h1 *1123{
          color: blue;
        }
        ul li {
          background-color: yellow;
        }

      </style>
  </head>
  <body>
      <div>1111111</div>
      <h1>222222222</h1>
      <p>222222222</p>
      <div id="1123">9999999</div>

      <ul>
        <li>333333</li>
      </ul>

      <li>4444444</li>
  </body>
</html>
