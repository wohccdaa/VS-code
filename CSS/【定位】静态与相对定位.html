<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background: red;

        }
        .box2{
            background: rgb(0, 0, 0);
            /* position: static; 默认,无效果 */
            position: relative; /*相对定位,不脱离文档流.*/
            top: 100px;
            left: 100px;
        }
        .box3{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
