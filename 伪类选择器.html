<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
        /* 点击前的状态 */
        a:link{
          color: red;
        }
        /* 访问后的状态 */
        a:visited {
          color: green;
        }
        /* 鼠标悬停的状态 */
        a:hover{
          color:yellow;
        }
        /* 鼠标点下的状态 */
        a:active{
          color: black;
        }
      </style>
  </head>
  <body>
    <a href="http://baidu.com">百度</a>
  </body>
</html>
