<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>这是一个 <span style="color: red; font-weight: bold;">重要</span> 的消息。</p>
    
    <!-- <span> 标签是 HTML 中的内联元素，它通常用于为文本的一部分应用样式，而不会打断文本的流程。<span> 标签本身不会添加任何视觉效果，但可以通过 CSS 来为其添加样式。 -->

    <p>这是一个 <strong>重要</strong> 的消息。</p>
    <!-- 
    与 <span> 不同，<strong> 元素具有语义上的意义，它告诉浏览器和搜索引擎这部分文本是重要的。因此，除了视觉上的强调外，它还有助于增强页面的可访问性和 SEO。 
    -->
</body>
</html>
