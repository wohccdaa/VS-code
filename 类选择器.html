<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
        .lqao{
          background-color: green;
        }
        .liuao{
          color: yellow;
        }
      </style>
  </head>
<!-- 类选择器就是给某个加上名称来用css给到指定名称的样式 -->
<!-- 类选择器的属性是class，属性值给名称 -->
<!-- 写css样式的时候前面必须加点 -->
  <body>
  <div>11111111</div>
  <div class="lqao liuao">2222222</div>
  <div class="liuao">333333</div>
  <div>444444</div>
  <div>666666</div>
  <div>555555</div>    
  </body>
</html>
