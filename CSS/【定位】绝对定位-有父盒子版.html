<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: yellow;
            position: relative; /*相对定位*/
            margin: 0 auto;
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute; /*绝对定位*/
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">

        </div>
    </div>
</body>
</html>
