<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <b>111</b>
    <em>222</em>
    <span>3333</span>
    <strong>4444</strong>
    <a href="https://google.com"></a>

     <!-- 行内元素： display: inline; -->
     <!-- 行内元素会在同一行内显示，并且不会独占一行。
     行内元素的宽度由其内容决定，无法设置宽度和高度。 -->

    <img src="【1.0】菜鸟冷链仓条码页面\T.png" alt="">
    <input type="text">
    <button>5555</button>

    <!-- 行内块元素： display: inline-block; -->
    <!-- 行内块元素表现类似于行内元素，但是可以设置宽度、高度以及 margin 和 padding 等属性。
    行内块元素在同一行内显示，并且可以设置宽度和高度，且与其他元素共享同一行。 -->

</body>
</html>
