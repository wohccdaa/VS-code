<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
        div{
          background-color: black; color: yellow;
        }
        .blue{
          background-color: black; color: blue;
        }
        #green{
          background-color: black; color: green;
        }
        .black{
          color: black;
        }
        .yellow{
          color: yellow;
        }
      </style>
      
  </head>
  <!-- @important > 行内样式>id选择器>class类选择器>元素 -->
  <!-- 行内样式写法：style="background-color：black" -->
  <!-- 单独写法：<style>
  div{
    color: aliceblue;
  } -->
  
</style>
  <body>
      <div class="blue" id="green" style="background-color:brown">111111111</div>
      <h1 class="black" class="yellow">选择器权重或优先级演示</h1>
  </body>
</html>
